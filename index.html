<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUBES Analisis Kompleksitas Algoritma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Analisis Perbandingan Merge Sort Rekursif vs Iteratif</h1>

        <div class="input-box">
            <label>Masukkan jumlah data:</label>
            <input type="number" id="inputSize" value="1000">
            <button onclick="generateData()">Generate Angka Random</button>
        </div>

        <div class="action-box">
            <button onclick="runRecursive()">Sort Rekursif</button>
            <button onclick="runIterative()">Sort Iteratif</button>
            <button onclick="runBoth()">Bandingkan Dua Algoritma</button>
        </div>

        <h3>Output</h3>
        <pre id="output"></pre>

        <h3>Grafik Running Time</h3>
        <canvas id="timeChart"></canvas>

    </div>

    <script src="mergesort_recursive.js"></script>
    <script src="mergesort_iterative.js"></script>
    <script src="script.js"></script>

</body>
</html>
